<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="main">

<div class="choises">
    <div class="choise" id="stone"><img src="https://www.seekpng.com/png/detail/111-1113492_rock-paper-scissors-boston.png"></div>
<div class="choise" id="paper"><img src="https://i.pinimg.com/736x/15/c4/d7/15c4d790bc41f466f3e210d3840c849d.jpg"></div>
<div class="choise" id="sissors"><img src="https://i.pinimg.com/736x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg"></div>
</div>
<div class="score">
    <div id="userscore">
     <p id="user">0</p>
     <p>You</p>
    </div>
    <div id="compscore">
      <p id="comp">0</p>
      <p>Com</p>
    </div>

    <!-- end score div -->
</div>

<div id="winner"><div id="status"><h3 id="winstatus">Pick Your Move</h3></div></div>


<!-- end main div -->
</div>

    <script src="app.js"></script>
</body>
</html>
